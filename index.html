<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOADING...</title>
  <style>
    :root {
      --yellow: #ffff00;
      --bg: #000000;
      --font: 'Courier New', Courier, monospace;
    }

    body {
      background-color: var(--bg);
      color: var(--yellow);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 6.5vw;
      margin-bottom: 40px;
      animation: glitch 1.5s infinite, flicker 0.2s infinite;
      text-shadow: 0 0 2px var(--yellow), 0 0 10px var(--yellow), 0 0 20px #ff0, 0 0 40px #ff0;
      z-index: 10;
    }

    .loader-container {
      width: 90%;
      max-width: 600px;
      height: 30px;
      background-color: rgba(255, 255, 0, 0.1);
      border: 2px solid var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2px;
      box-shadow: 0 0 10px var(--yellow);
      margin-bottom: 30px;
      z-index: 10;
    }

    .loader-block {
      width: 10%;
      height: 100%;
      background-color: transparent;
      border: 1px solid var(--yellow);
      box-shadow: inset 0 0 5px var(--yellow);
      transition: background-color 0.2s;
    }

    .loader-block.filled {
      background-color: var(--yellow);
    }

    #gameCanvas {
      background-color: transparent;
      border: 2px solid var(--yellow);
      box-shadow: 0 0 15px var(--yellow);
      margin-top: 20px;
      z-index: 10;
    }

    #scoreDisplay {
      font-size: 1.2rem;
      margin-top: 10px;
      color: var(--yellow);
      text-shadow: 0 0 8px var(--yellow);
      z-index: 10;
    }

    #static-overlay {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      mix-blend-mode: screen;
      opacity: 0.08;
      z-index: 5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .loader-container {
        height: 20px;
        max-width: 90%;
      }
      .loader-block {
        width: 10%;
      }
      #gameCanvas {
        width: 100vw;
        height: auto;
      }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, 2px); }
      30% { transform: translate(-1px, 2px); }
      40% { transform: translate(2px, -1px); }
      50% { transform: translate(-2px, 1px); }
      60% { transform: translate(1px, -2px); }
      70% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      90% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,0,0.03) 0px,
        rgba(255,255,0,0.05) 2px,
        rgba(0,0,0,0) 3px
      );
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.02), transparent 70%);
      animation: flicker 0.15s infinite;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>LOADING...</h1>
  <div class="loader-container" id="loader"></div>
  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <div id="scoreDisplay">Score: <span id="score">0</span></div>
  <div id="static-overlay"></div>
  <audio id="glitch-sound" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_8e13d6a2b3.mp3?filename=glitch-1-105751.mp3" autoplay loop></audio>
  <audio id="music-track" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure_/Komiku_-_07_-_Level_5_-_Boss.mp3" autoplay loop></audio>

  <script>
    const loader = document.getElementById('loader');
    const blockCount = 10;
    const mid = Math.floor(blockCount / 2);
    const fillSpeed = 250;
    let current = 0;
    let direction = 1;

    const blocks = [];
    for (let i = 0; i < blockCount; i++) {
      const block = document.createElement('div');
      block.classList.add('loader-block');
      loader.appendChild(block);
      blocks.push(block);
    }

    function animateLoop() {
      blocks.forEach((block, index) => {
        if (index <= current) {
          block.classList.add('filled');
        } else {
          block.classList.remove('filled');
        }
      });
      current += direction;
      if (current === mid || current === 0) direction *= -1;
    }

    setInterval(animateLoop, fillSpeed);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballDX = 2;
    let ballDY = -2;
    const ballRadius = 8;
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    let score = 0;

    document.addEventListener("keydown", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      document.getElementById("score").textContent = score;
      if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) ballDX = -ballDX;
      if (ballY + ballDY < ballRadius) {
        ballDY = -ballDY;
        score++;
      } else if (ballY + ballDY > canvas.height - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
          ballDY = -ballDY;
          score++;
        } else {
          score = 0;
        }
      }
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;
      ballX += ballDX;
      ballY += ballDY;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
