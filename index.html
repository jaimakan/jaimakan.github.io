<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOADING...</title>
  <style>
    body {
      background-color: #000;
      color: yellow;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 6.5rem;
      margin-bottom: 40px;
      animation: glitch 1.5s infinite, flicker 0.2s infinite;
      text-shadow:
        0 0 2px yellow,
        0 0 10px yellow,
        0 0 20px #ff0,
        0 0 40px #ff0;
    }

    .loader-container {
      width: 80%;
      max-width: 600px;
      height: 20px;
      background-color: rgba(255, 255, 0, 0.1);
      border: 1px solid yellow;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px yellow;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background-color: yellow;
      animation: loadBar 3s ease-out forwards;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, 2px); }
      30% { transform: translate(-1px, 2px); }
      40% { transform: translate(2px, -1px); }
      50% { transform: translate(-2px, 1px); }
      60% { transform: translate(1px, -2px); }
      70% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      90% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0.1) 2px,
        rgba(0,0,0,0) 3px
      );
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03), transparent 70%);
      animation: flicker 0.15s infinite;
      pointer-events: none;
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      animation: flashEffect 0.3s ease-out 3s forwards;
      z-index: 10;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>LOADING...</h1>
  <div class="loader-container">
    <div class="loader-bar"></div>
  </div>
  <div class="flash"></div>
  <audio id="glitch-sound" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_8e13d6a2b3.mp3?filename=glitch-1-105751.mp3"></audio>
  <script>
    setTimeout(() => {
      const sound = document.getElementById('glitch-sound');
      if (sound) sound.play();
    }, 3000); // Play sound after loading bar ends
  </script>
</body>
</html>
